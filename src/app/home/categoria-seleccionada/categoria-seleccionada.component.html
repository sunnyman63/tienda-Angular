<div class="p-5">
    <a [routerLink]="['']">Tienda</a> &gt; <span>{{categoriaNombre}}</span>
</div>
<h1 class="ps-4">{{categoriaNombre}}</h1>
<div class="row mb-5">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-4" *ngFor="let producto of productos">
        <div class="card" (click)="navegarAProducto(producto.getId())">
            <img src="{{producto.getImagen()}}" class="card-img-top" alt="{{producto.getNombre()}}{{producto.getColor()}}">
            <div class="card-body text-center">
              <h5 class="card-title">{{producto.getNombre()}}</h5>
              <p class="card-text">{{producto.getPrecio() | currency:'USD':'symbol':'1.2-2'}}</p>
            </div>
    </div>
</div>
