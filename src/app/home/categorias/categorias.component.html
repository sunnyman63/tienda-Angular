<h1>Categorias</h1>

<div class="row mb-5">
    <div class="col-12 col-sm-6 col-lg-3 mt-5" *ngFor="let cartel of carteles">
        <div class="card" (click)="navegarACategoria(cartel.getId())">
            <img src="{{cartel.getImagen()}}" class="card-img-top" alt="{{cartel.getNombre()}}">
            <div class="card-body">
              <h2 class="text-center">{{cartel.getNombre()}}</h2>
            </div>
          </div>
    </div>
</div>
